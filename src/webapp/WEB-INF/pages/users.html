<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>table th, table td {padding: 5px}</style>
</head>
<body>
<h1></h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>
    </tr>
    <tr th:each="lst: ${list}">
        <td th:utext="${lst.getId()}"></td>
        <td th:utext="${lst.getFirstName()}"></td>
        <td th:utext="${lst.getLastName()}"></td>
        <td th:utext="${lst.getAge()}"></td>
    </tr>
</table>
</body>
</html>
